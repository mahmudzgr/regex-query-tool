<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Regex Query Tool</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="form-group">
                <label for="text">Text : </label>
                <textarea class="form-control" id="text" cols="30" rows="10">Simple text for just an example. Do not try to understand these sentences because they are meaningless.

1234-1231-1245-5364

john@doe.com

http://www.google.com/

+90 123 456 78 90

06.07.2017</textarea>
            </div>
            <div class="form-group">
                <label for="regex">Regular Expression</label>
                <div class="input-group">
                    <input class="form-control" type="text" id="regex" value="([0-9]{4}-){3}[0-9]{4}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" onclick="search()">Search</button>
                    </div>
                </div>
            </div>
            <ul class="lead" id="results"></ul>
            <p class="lead" id="output"></p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
